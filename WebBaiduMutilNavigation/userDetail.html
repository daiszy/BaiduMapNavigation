<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>骑手详细信息</title>
		<link rel="stylesheet" href="css/allStyle.css">
		<link rel="stylesheet" href="css/userDetail.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/userDetail.js" ></script>
	</head>
	<body>
		<div class="headDiv">
			<img src="img/logo2.png" class="imgHead"/>
			<a href="index.html" class="backIndex"><span>返回首页</span></a>
			<a href="userInfo.html" class="backIndex"><span>返回上一页</span></a>
			<h2>基于百度地图的多点导航系统Web端</h2>
       </div> 
		<form id="form">
			<table id="DInfo">
				<tr>
					<td>姓名：</td>
					<td id="" style="width: 1000px;">
						<input type="text" id="name"
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td id="">
						<input type="text" id="sex"
					</td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td id="telphone">
						
					</td>
				</tr>
				<tr>
					<td>等级：</td>
					<td id="">
						<input type="text" id="grade"</td>
				</tr>
				<tr>
					<td>已接订单数：</td>
					<td id="ordersNum">
						
					</td>
				</tr>
				<tr>
					<td>状态：</td>
					<td id="status">
						
					</td>
				</tr>
				<tr>
					<td>所属城市：</td>
					<td id="">
						<input type="text" id="ofCity"
					</td>
				</tr>
				<tr id="tr">
					<td class="tdBtn">
						<input type="button" value="修改" class="button" onclick="editUser()"
						
					</td>
					<td class="tdBtn">
						<input type="button" style="margin-left: 150px;" value="删除" class="button" onclick="deleteUser()"
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
